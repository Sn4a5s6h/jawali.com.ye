<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Chat</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  video { width: 300px; margin: 5px; border: 1px solid #000; }
  #startBtn { font-size: 20px; padding: 10px 20px; margin: 10px; cursor: pointer; }
  #link { margin-top: 10px; }
  #localVideoDiv, #remoteVideoDiv { display: inline-block; vertical-align: top; }
</style>
</head>
<body>
<h1>Video Chat</h1>

<input type="text" id="roomInput" placeholder="Enter Room ID">
<button id="startBtn">Start Camera & Join Call</button>
<p id="link"></p>

<div id="videos">
  <div id="localVideoDiv"></div>
  <div id="remoteVideoDiv"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
