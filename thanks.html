<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شكراً لمشاركتك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #f1f1f1;
      padding: 50px;
    }

    .message {
      font-size: 24px;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .gift-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #codeSection {
      margin-top: 30px;
      display: none;
    }

    #generatedCode {
      font-size: 22px;
      font-weight: bold;
      color: #e67e22;
    }
  </style>
</head>
<body>

  <div class="message">✅ تم تأكيد مشاركتك<br>📞 سيتم التواصل معك في حال فوزك</div>

  <div class="gift-box">
    <p>🎁 اضغط لاستلام كود الجائزة الخاص بك</p>
    <button class="btn" onclick="generateCode()">استلام الهدية</button>

    <div id="codeSection">
      <p>🎉 كود المسابقة الخاص بك:</p>
      <div id="generatedCode">...</div>
      <button class="btn" style="background-color:#007bff;" onclick="sendCode()">تأكيد الكود</button>
    </div>
  </div>

  <!-- ربط ملف الجافا سكريبت -->
  <script src="index.js"></script>
</body>
</html>
